<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <!-- <link rel="stylesheet" href="company_signup.css"> -->
    <title>Document</title>
</head>
<body class="body-login-signup">
    <div class="container-login-signup">
        <h1>Sign Up</h1>
        <form action="">
            <input class="input" type="text" id="username" placeholder="User Name" ><br><br>
            <input class="input" type="email" id="email" placeholder="E-mail" ><br><br>
            <input class="input" type="password" id="password" placeholder="PassWord"><br><br>
            <input class="input" type="password" id="confirmpassword" placeholder="Confirm PassWord"><br><br>
            <input class="btn up" type="button" value="Sign Up" onclick="signup()">
            <a href="./company_login.html" class="btn">Sign in</a>
        </form>
    </div>

    <script src="./company_signup.js"></script>
    
</body>
</html>
